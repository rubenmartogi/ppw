<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delCafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
        }

        .header .left-section {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 40px; 
            margin-right: 20px;
        }

        .header .menu {
            display: flex;
            gap: 20px;
        }

        .header .menu a {
            text-decoration: none;
            color: black;
            font-size: 15px;
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc; 
            border-radius: 5px;
            padding: 3px; 
            margin-left: 20px;
        }

        .search-box input {
            border: none; 
            outline: none; 
            padding: 5px; 
            width: 900px;
            font-size: 12px; 
        }

        .header .right-section {
            display: flex;
            align-items: center;
            gap: 20px; 
        }

        .header .icon {
            font-size: 20px;
            cursor: pointer;
        }

        
        .image-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .image-section img {
            width: 350px;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-info h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .review-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .review-section textarea {
            width: 500px;
            height: 150px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .review-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        
        .footer {
            background-color: #93c47d;
            color: black;
            text-align: left;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .footer .contact-info {
            display: flex;
            justify-content: flex-start;
            margin-left: 40px;
        }

        .footer .contact-info h6 {
            font-size: 12px;
            margin: 0;
            color: black;
        }

        .footer .logo {
            display: flex; 
            flex-direction: column; 
            align-items: flex-end; 
            margin-right: 90px;
            font-family: 'Arial', sans-serif;
            font-size: 30px;
            color: black;
        }

        .footer .logo strong {
            font-weight: bold;
        }

        .footer .logo img {
            height: 50px; 
            display: block;
            margin: 0 auto 10px; 
        }
    </style>
</head>
<body>

   
    <div class="header">
        <div class="left-section">
            <div class="logo">
                <img src="Image/logo.png" alt="Logo delCafe"> 
            </div>
            <div class="menu">
                <a href="#">Beranda</a>
                <a href="#">Pesanan saya</a>
            </div>
            <!-- Search Box -->
            <div class="search-box">
                <input type="text" placeholder="Cari menu...">
                <i class="fa fa-search icon" aria-hidden="true"></i> 
            </div>
        </div>
        <div class="right-section">
            <i class="fa fa-shopping-basket icon" aria-hidden="true"></i>
            <i class="fa fa-user icon" aria-hidden="true"></i> 
        </div>
    </div>

    <!-- Image Section -->
    <div class="image-section">
        <img src="Image/bakwan.png" alt="Bakwan Saus Kacang">
    </div>

    <!-- Product Info -->
    <div class="product-info">
        <h2>Bakwan Saus Kacang</h2>
    </div>

    <div class="review-section">
        <textarea placeholder="Berikan ulasan anda ..."></textarea>
        <button>Submit</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="contact-info">
            <h6>
                <strong style="font-size: 14px; border-bottom: 2px solid white;">Contact Us</strong><br>
                Find your food here!<br>
                <i class="fa fa-envelope" aria-hidden="true"></i> delcafe@gmail.com<br>
                <i class="fa fa-phone" aria-hidden="true"></i> +628123456789
            </h6>
        </div>
        <div class="logo">
            <img src="Image/Frame3.png" alt="Frame 3">
            <strong>delCafe</strong>
        </div>
    </div>

<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</body>
</html>
